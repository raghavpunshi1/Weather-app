<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container-box">
        <div class="box-item warm" id="box-item-id">
            <div>
                <form action="">
                    <div id="search-bar-container"><input type="text" placeholder="Search..." id="search-bar"></div>
                    <div class="btn-container"><input type="submit" value="Search" class="btn btn-sm btn-danger"
                            id="btn-id" onclick=""></div>
                </form>
            </div>
            <div class="city chota-flex-container">
                <p id="city"></p>
            </div>
            <div class="temp chota-flex-container">
                <p id="temp"></p>
            </div>
            <div class="climate chota-flex-container">
                <p id="climate"></p>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
